<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Breaking News Overlay</title>
    <link rel="stylesheet" href="./overlay.css" />
  </head>

  <body>
    <!-- Hidden by default; shown via Streamer.bot events -->
    <div id="bn-bar" class="bn-bar" style="display: none;">
      <div class="bn-header">
        <span id="bn-header-text" class="bn-header-text">BREAKING</span>
      </div>

      <div class="bn-ticker">
        <div class="bn-ticker-clip">
          <div class="bn-ticker-track">
            <span id="bn-ticker-text" class="bn-ticker-text"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./overlay.js"></script>
  </body>
</html>
